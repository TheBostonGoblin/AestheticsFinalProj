<!DOCTYPE html>
<html>
  <head>
    <title>Tone.js Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Tone.js Example</h1>
        <button id="play-btn" class="button is-primary">Play</button>
        <script src="http://unpkg.com/tone"></script>
        <script src="main.js" type="module"></script>

        <h2 class="title is-4">Emotion Analysis</h2>

        <label class="label" for="transcript">Transcript:</label>
        <input class="input" type="text" id="transcript" name="transcript" /><br /><br />
        <button id="my-button" class="button is-info">Analyze</button>
        <div id="output">Click button to analyze</div>

        <h1 class="title is-3">Top Emotion Detected:</h1>
        <h2 id="topEmotion" class="title is-4"></h2>
      </div>
    </section>
  </body>
</html>
